<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <!-- container -->
  <div class="container">
    <div class="form">
      <div class="card text-center">
        <!-- header -->
        <div class="card-header">
          <h1 class="card-title text-start">payment form example</h1>
        </div>
        <!-- first part -->
        <div class="card-body">
          <div class="row">
            <div class="mb-3 col-5 text-start">
              <label for="exampleFormControlInput1" class="form-label">Card#</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="xxxxxxxxxxxxxx">
            </div>
            <div class="mb-3 col-3 text-start">
              <label for="exampleFormControlInput1" class="form-label">CVC#</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="0000">
            </div>
            <div class="mb-3 col-4 text-start">
              <label for="basic-url" class="form-label">Amount</label>
              <div class="input-group">
                <span class="input-group-text" id="basic-addon3">$</span>
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4"
                  placeholder="Amount">
              </div>
            </div>
            <!-- middle part -->
            <div class="col-6 text-start">
              <label for="exampleFormControlInput1" class="form-label">First Name</label>
              <input type="text" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="col-6 text-start">
              <label for="exampleFormControlInput1" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="col-6 text-start">
              <label for="exampleFormControlInput1" class="form-label">City</label>
              <input type="text" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="col-3 text-start">
              <label for="exampleFormControlInput1" class="form-label">State</label>
              <input type="text" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="col-3 text-start">
              <label for="exampleFormControlInput1" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="exampleFormControlInput1">
            </div>
            <!-- Cards -->
            <div class="mt-2 col-3 w-20 text-start">
              <p>We accept</p>
              <div class="container text-start bg-secondary">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1">
                  <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                  <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                  <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-apple-pay"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                  <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amazon-pay"></i></label>
                </div>
              </div>
            </div>
            <div class="col-3">

            </div>
            <div class="container mb-3 col-6 text-start">
              <!-- <div class="meb-3 col-6 text-start"> -->
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <span>Add any notes here.</span>
              </div>
            </div>
          </div>
          <!-- footer -->
          <div class="card-footer text-body-secondary text-end">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-primary">Send</button>
          </div>
        </div>
      </div>

    </div>



    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d82e71839f.js" crossorigin="anonymous"></script>
</body>

</html>
